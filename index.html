<script>
  function toggleSection(header) {
    const section = header.parentElement;
    const grid = section.querySelector('.image-grid');
    const isCollapsed = grid.style.display === 'none';
    grid.style.display = isCollapsed ? 'grid' : 'none';
  }

  function sortGames() {
    const sections = document.querySelectorAll('.console-section');
    sections.forEach(section => {
      const grid = section.querySelector('.image-grid');
      const images = Array.from(grid.querySelectorAll('img'));
      images.sort((a, b) => a.alt.localeCompare(b.alt));
      grid.innerHTML = '';
      images.forEach(img => grid.appendChild(img));
    });
  }

  window.addEventListener('DOMContentLoaded', sortGames);
</script>
